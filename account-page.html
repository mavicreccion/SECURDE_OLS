    <div class="col-sm-9 col-lg-10 content">
      <!-- your page content -->
      <div class="header">
       <h1>SHS Online Library System</h1>
       <h2>Reserve Books and Meeting Rooms anytime, anywhere!</h2>
      </div>

      <div id="overlay-screen" style="display: none;"></div>
      <div id="content-search" class="collapse white-container" style="display:none;">
        <h3 align="center">Search for Books</h3>
        <form class="form-inline input-group" id="search" align="center">
          <div class="form-group">
            <select id="search-filter" class="form-control">
              <option value="" selected disabled>Choose Filter</option>
              <option value="k"> Keyword</option>
              <option value="t"> Title</option>
              <option value="a"> Author</option>
              <option value="d"> Subject</option>
              <option value="c"> LC Call #</option>
              <option value="g"> Govt Doc #</option>
              <option value="i"> ISBN/ISSN</option>     
            </select>
          </div>
          <div class="form-group" style="width:50%">
            <input type="text" class="form-control" id="search-bar" placeholder="Search for...">
          </div>
          <div class="form-group">
            <select id="search-collection" class="form-control">
              <option value="" selected disabled>Choose Collection</option>
              <option value="b">Books</option>
              <option value="m">Magazines</option>
              <option value="j">Journals</option>
              <option value="t">Thesis</option>    
            </select>
          </div>
          <div class="form-group">
          <button type="submit" id="submit-search" class="btn btn-default"><i class="flaticon-loupe"></i></button>
          </div>
        </form>

        <br>
        <div class="divider-dark"></div>
        <br>
      </div>

      <h2 align="center">Account Overview</h2><br><br>

      <div class="panel panel-default" style="width: 60%; margin: 0 auto">
        <div class="panel-heading">
          <h3 class="panel-title">Account Information</h3>
        </div>
        <div class="panel-body">
          <form id = "account-details" style="margin-right: 20px;">
            <!-- names -->
            <div class="row">
              <div class="col-md-4"><label for="first-name">First Name</label></div>
              <div class="col-md-4"><label for="middle-name">Middle Initial</label></div>
              <div class="col-md-4"><label for="last-name">Last Name</label></div>
            </div>
            <div class="row" align="center">
              <div class="col-md-4">
                <input type="text" class="form-control form-components-rd register-input-disabled" id="first-name" placeholder="Juan Coco" disabled></div>
              <div class="col-md-4">
                <input type="text" class="form-control form-components-rd register-input-disabled" id="middle-name" placeholder="S" disabled>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control form-components-rd register-input-disabled" id="last-name" placeholder="dela Cruz " disabled>
              </div>
            </div>

            <label for="password">Password</label>
            <input type="password" class="form-control form-components-rd register-input-disabled" id="password" placeholder="Email" style="width:70%" disabled>
              
            <label for="email-address">Email Address</label>
            <input type="email" class="form-control form-components-rd register-input-disabled" id="email-address" placeholder="Email" style="width:70%" disabled>
        
            <label for="idnumber">ID Number</label>
            <input type="number" class="form-control form-components-rd register-input-disabled" id="idnumber" placeholder="Email" style="width:70%" disabled>
                        
            <label for="bdaypicker">Birthday</label>
            <div id="bdaypicker" class="input-append date" id="dp3" data-date-format="yyyy-mm-dd" style="width:70%">
              <input class="span2 form-components-rd register-input-disabled" size=11 type="text" value="12-02-2012" readonly style="width:70%" required disabled>
              <span class="add-on" style="width:5%; display: none;"><i class="flaticon-calendar"></i></span>
            </div>

            <br>

            <div align="center">
              <div style="margin-top: 20px; display:none;" id="submit-changes">
                <button type="submit" id="save-changes" class="btn btn-default submit-btn form-components-rd erase-margin"  style="width: 30%;" align="center">Save Changes</button>
                <span style="margin: 0 20px"></span>
                <button type="submit" id="cancel-changes" class="btn btn-default submit-btn form-components-rd erase-margin" style="width: 30%;" align="center">Cancel Changes</button>
              </div>
              <button type="submit" id="edit-profile" class="btn btn-default submit-btn form-components-rd erase-margin" style="width: 90%;" align="center">Edit Profile</button>
              
            </div>
          </form>

        </div>
      </div>



    </div>
  </div>
</div>
