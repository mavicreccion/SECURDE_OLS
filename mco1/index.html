    <div class="col-sm-9 col-lg-10 content">
      <!-- your page content -->
      <div class="header">
       <h1>SHS Online Library System</h1>
       <h2>Reserve Books and Meeting Rooms anytime, anywhere!</h2>
      </div>

      <div id="content-search">
        <h3 align="center">Search for Books</h3>
        <form class="form-inline input-group" id="search" align="center">
          <div class="form-group">
            <select id="search-filter" class="form-control form-components-rd">
              <option value="" selected disabled>Choose Filter</option>
              <option value="k"> Keyword</option>
              <option value="t"> Title</option>
              <option value="a"> Author</option>
              <option value="d"> Subject</option>
              <option value="c"> LC Call #</option>
              <option value="g"> Govt Doc #</option>
              <option value="i"> ISBN/ISSN</option>     
            </select>
          </div>
          <div class="form-group" style="width:50%">
            <input type="text" class="form-control form-components-rd" id="search-bar" placeholder="Search for..." autofocus>
          </div>
          <div class="form-group">
            <select id="search-collection" class="form-control form-components-rd">
              <option value="" selected disabled>Choose Collection</option>
              <option value="b">Books</option>
              <option value="m">Magazines</option>
              <option value="j">Journals</option>
              <option value="t">Thesis</option>    
            </select>
          </div>
          <div class="form-group">
          <button type="submit" id="submit-search" class="btn btn-default form-components-rd transparent-bg"><i class="flaticon-loupe"></i></button>
          </div>
        </form>
        <br>
        <div class="divider-dark"></div>
        </div>

        
        <div class="container" style="width:100%;">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">

              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="img/banners/menu banner-character creation.jpg" alt="Los Angeles" style="width:100%;">
              </div>

              <div class="item">
                <img src="img/banners/menu banner-quests.jpg" alt="Chicago" style="width:100%;">
              </div>
            
              <div class="item">
                <img src="img/banners/menu banner-dormitories.jpg" alt="New york" style="width:100%;">
              </div>

            <!-- Left and right controls -->

            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
